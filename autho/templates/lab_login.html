<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if messages %}
        <ul class="errorlist">
            {% for message in messages %}
                <li class="error">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.lab_email.label_tag }} {{ form.lab_email }}
        <br>
        {{ form.lab_password.label_tag }} {{ form.lab_password }}
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
